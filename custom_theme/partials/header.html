<style>
.custom-header {
  display: flex;
  align-items: center;
  /* align-items: left; */
  background-color: white; 
  padding: 6px;
  padding-right: 0;
  font-family: 'Poppins', sans-serif; 
  box-shadow: 0px 4px 10px 0px rgba(0, 0, 0, 0.1);
  /* justify-content: space-between; */
  float: 'left';
  z-index: 1000;
  font-size: 11px;
}

.custom-nav {
  flex: 1; 
  display: flex;
  justify-content: center; 
  /* float: 'left'; */
  align-items: center;
  /* align-items: right; */
  text-align: center;
}

.logo {
  box-shadow: none; 
}

.logo-image {
  height: 40px; 
  width: auto; 
  box-shadow: none;
}



.custom-nav ul {
  list-style: none;
  margin: 0;
  padding: 0;
  display: flex;
  gap: 5px; 
}

.custom-nav li {
  margin-left: 20px;
}

.custom-nav a {
  color: black;
  text-decoration: none;
  font-weight: normal; /* Default font weight to normal */
}

.custom-nav a:hover {
  text-decoration: underline;
}

.buttons {
  display: flex;
  margin: -10px;

  /* justify-content: center;
  align-items: center; */
}

.start-trial, .schedule-demo {
  padding: 18px 35px;
  padding-top: 18px;
  text-decoration: none;
  color: white;
  float: 'right';
  box-sizing: border-box;
  /* font-size: 11px; */
}



.start-trial {
  background-color: #f3e5ff; /* Light purple color */
  color: #000; /* Black text */
  float: 'right';
}

.schedule-demo {
  background-image: linear-gradient(to bottom right, #C47BF4, #F08753);
  color: #000; /* Black text */
  float: 'right';
}

/* Hamburger menu */
.menu-toggle {
  display: block;
  cursor: pointer;
  font-size: 24px;
}

/* Slide menu */
.slide-menu {
  position: fixed;
  top: 0;
  left: -500px; /* Initially hide the menu */
  width: 250px;
  height: 100%;
  background-color: white;
  padding-top: 60px;
  /* z-index: 1000; */
  overflow-x: hidden;
  transition: left 0.3s; /* Add transition for smooth sliding */
  font-size: 14px;
}

.menu-heading {
  color: #ffffff;
  padding: 10px 20px;
}

.slide-menu ul {
  list-style-type: none;
  padding: 0;
}

.slide-menu ul li {
  padding: 10px 20px;
  text-align: left;
}

.slide-menu ul li a {
  color: black;
  text-decoration: none;
  display: block;
}

.slide-menu ul li:hover {
  background-color: #f3e5ff;
  color: #AC8AE7;
}

.slide-menu ul li:hover,
.slide-menu ul li.selected {
  color: #AC8AE7;
}

.slide-menu ul li a {
  color: inherit; /* Inherit color from the list item */
  text-decoration: none;
  display: block;
}

/* Adjust content area when slide menu is open */
.slide-menu.open {
  left: 0;
}


</style>
<link rel="preconnect" href="https://fonts.googleapis.com">

<!-- Hidden element required by Material theme JS -->
<header class="md-header" data-md-component="header" style="display:none;">
  <div data-md-component="header-title"></div>
</header>

<div class="custom-header">
  <div class="menu-toggle" id="menu-toggle">&#9776;</div>
  <div class="logo">
    <img src="{{ base_url }}/images/cp-logo.png" alt="Cloudpi AI" class="logo-image">
  </div>
  <nav class="custom-nav">
    <ul>
      <li><a href="https://cloudpi.ai/">HOME</a></li>
      <li><a href="https://cloudpi.ai/">FEATURES</a></li>
      <li><a href="https://cloudpi.ai/">COMPANY</a></li>
      <!-- <li><a href="https://www.purpledatainc.com/technology-partners">TECHNOLOGY PARTNERS</a></li> -->
      <li><a href="https://cloudpi.ai/">SOLUTIONS</a></li>
      <li><a href="https://cloudpi.ai/">SUBSCRIPTIONS</a></li>

      <li><a href="{{ base_url }}/">USER GUIDE</a></li>
    </ul>
  </nav>
  <div class="buttons">
    <a href="https://cloudpi.ai/" class="start-trial">START TRIAL</a>
    <a href="https://cloudpi.ai/" class="schedule-demo">SCHEDULE DEMO</a>
  </div>
</div>
<div id="slide-menu" class="slide-menu">
  <!-- <h2 class="menu-heading">Table of Contents</h2> -->
  <ul>
    {% for item in nav %}
    <li><a href="{{ item.url }}">{{ item.title }}</a></li>
    {% endfor %}
  </ul>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
  var menuToggle = document.getElementById("menu-toggle");
  var slideMenu = document.getElementById("slide-menu");

  if (!menuToggle) return;

  var collapsedKey = "md-primary-sidebar-collapsed";
  var isDesktop = function() {
    return window.matchMedia && window.matchMedia("(min-width: 76.25em)").matches;
  };

  var setCollapsed = function(collapsed) {
    document.body.classList.toggle("md-primary-sidebar-collapsed", collapsed);
    try {
      localStorage.setItem(collapsedKey, collapsed ? "1" : "0");
    } catch (e) {}
  };

  var initialCollapsed = false;
  try {
    initialCollapsed = localStorage.getItem(collapsedKey) === "1";
  } catch (e) {}

  if (isDesktop()) setCollapsed(initialCollapsed);

  menuToggle.addEventListener("click", function(e) {
    e.stopPropagation();

    if (isDesktop()) {
      setCollapsed(!document.body.classList.contains("md-primary-sidebar-collapsed"));
      return;
    }

    var drawer = document.getElementById("__drawer");
    if (drawer && drawer.type === "checkbox") {
      drawer.checked = !drawer.checked;
      return;
    }

    if (slideMenu) slideMenu.classList.toggle("open");
  });

  // Close the slide menu when clicking outside of it (mobile only)
  document.addEventListener("click", function(e) {
    if (isDesktop() || !slideMenu) return;

    var target = e.target;
    var isMenuOpen = slideMenu.classList.contains("open");
    var isClickInsideMenu = slideMenu.contains(target);
    var isClickInsideMenuToggle = menuToggle.contains(target);

    if (isMenuOpen && !isClickInsideMenu && !isClickInsideMenuToggle) {
      slideMenu.classList.remove("open");
    }
  });

  // Close the slide menu when an item is selected (mobile only)
  if (slideMenu) {
    slideMenu.querySelectorAll("a").forEach(function(item) {
      item.addEventListener("click", function() {
        slideMenu.classList.remove("open");
      });
    });
  }
});
</script>
