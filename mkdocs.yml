site_name: CloudPi User Guide v02
site_url: https://docs.purpledatainc.com
theme:
  # custom_dir: overrides
  name: material
  logo: images/logo.jpeg    
  font:
    text: Poppins
    text: 14px  
  custom_dir: custom_theme    
  
  features:
    # - toc.integrate 
    # - announce.dismiss
    # - navigation.tabs 
    - navigation.sections 
    - navigation.sidebar.main
    - navigation.sidebar.collapse
    - navigation.top   
    - navigation.sections 
    - navigation.instant
    - icons    
    - icon_links 
    - search.suggest 
    - search.highlight
    - content.tabs.link    
    - content.code.annotation     
    - content.code.copy 
    - toc.follow
    # - navigation.footer
    - content.tabs.link 
    - navigation.path   
    # - header.autohide 

  
  
  language: en
  palette:
        scheme: slate
        primary: Dark moderate violet
        accent: deep purple 
         
extra_javascript:
  - js/custom.js

nav:
    - '<i class="fa fa-info-circle"></i> Introduction': index.md 
    - '<i class="fa fa-universal-access"></i> RBAC': rbac.md
    - '<i class="fa fa-lock" aria-hidden="true"></i> Security': security.md  
    # - '<i class="fa fa-window-maximize"></i> Workspace Settings': workspace.md
    - '<i class="fa fa-wrench"></i> Workspace Settings': workspace.md
    - '<i class="fa fa-home" aria-hidden="true"></i> Landing Page': homepage.md
    - '<i class="fa fa-users" aria-hidden="true"></i> Team Collaboration': teamcollaboration.md
    - '<i class="fa fa-th-large" aria-hidden="true"></i> Dashboards' : Dashboards.md  
    - '<i class="fa fa-cloud" aria-hidden="true"></i> Multi Cloud Billing Hub' : MultiCloudBillingHub.md
    #
    - '<i class="fa fa-arrow-up" aria-hidden="true"></i> CloudPi Optimizations': CloudPiOptimisations.md
    # 
    - '<i class="fa fa-percent" aria-hidden="true"></i> CUDs/Discounts': CUDdiscounts.md
    - '<i class="fa fa-university" aria-hidden="true"></i> Budgets' : Budgets.md
    - '<i class="fa fa-tag" aria-hidden="true"></i> Tag Management' : TagManagement.md
    - '<i class="fa fa-cogs" aria-hidden="true"></i> Integrations': Integrations.md
    - '<i class="fa fa-magic" aria-hidden="true"></i> Automation': Automations.md


extra:
  favicon: images/Clip path group.svg
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
  # - custom_theme/assets/stylesheet1/custom.css
  - stylesheets/custom.css
  - https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap-icons.svg
  # - https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0
  # - https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined
  # - bootstrap.min.css



markdown_extensions:
  # - toc:
  #     permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details       
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg

