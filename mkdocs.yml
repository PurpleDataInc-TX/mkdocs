site_name: CloudPi User Guide v0.2
site_url: https://docs.purpledatainc.com
site_description: Comprehensive guide for CloudPi cloud cost management platform
site_author: PurpleData Inc.

theme:
  name: material
  logo: null
  favicon: images/favicon.png
  font:
    text: Poppins
  custom_dir: custom_theme

  features:
    - navigation.sections
    - navigation.sidebar.main
    - navigation.sidebar.collapse
    - navigation.top
    - navigation.instant
    - icons
    - icon_links
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy
    - toc.follow
    - content.tabs.link
    - navigation.path

  language: en
  palette:
    primary: 'white'
    accent: deep purple

extra_javascript:
  - js/custom.js

nav:
  - '<i class="fa fa-home"></i> Home': index.md
  - '<i class="fa fa-rocket"></i> Getting Started':
    - Introduction: getting-started/introduction.md
    - Key Features: getting-started/key-features.md
    - System Requirements: getting-started/system-requirements.md
    - First Login: getting-started/first-login.md
  - '<i class="fa fa-cubes"></i> Core Concepts':
    - Workspaces: core-concepts/workspaces.md
    - Projects: core-concepts/projects.md
    - Project Groups: core-concepts/project-groups.md
    - RBAC: core-concepts/rbac.md
  - '<i class="fa fa-lock"></i> Security & Integrations':
    - Security Overview: security-integrations/security-overview.md
    - SSO Setup: security-integrations/sso-setup.md
    - Azure SSO (Detailed): security-integrations/azure-sso-detailed.md
    - Ticket Providers: security-integrations/ticket-providers.md
    - SMTP Integration: security-integrations/smtp-integration.md
  - '<i class="fa fa-cloud"></i> Cloud Onboarding':
    - AWS Onboarding: cloud-onboarding/aws-onboarding.md
    - Azure Onboarding: cloud-onboarding/azure-onboarding.md
    - Azure Billing Setup: cloud-onboarding/azure-billing-setup.md
  - '<i class="fa fa-dollar-sign"></i> Cost Management':
    - Cost Assignment: cost-management/cost-assignment.md
    - Assignment Rules: cost-management/rules.md
    - Managing Projects: cost-management/projects.md
  - '<i class="fa fa-users"></i> Collaboration':
    - Task Management: collaboration/task-management.md
    - Ticketing System: collaboration/ticketing.md
    - Notifications: collaboration/notifications.md
  - '<i class="fa fa-cogs"></i> Administration':
    - User Management: administration/user-management.md
    - Roles & Permissions: administration/roles-permissions.md
    - Workspace Settings: administration/workspace-settings.md
  - '<i class="fa fa-th-large"></i> Dashboards':
    - Overview: dashboards/overview.md
    - Dashboard Types: dashboards/dashboard-types.md
    - Customization: dashboards/customization.md
  - '<i class="fa fa-file-invoice-dollar"></i> Billing Analysis':
    - Multi-Cloud Billing: billing-analysis/multi-cloud-billing.md
    - Billing Views: billing-analysis/billing-views.md
    - Shared Costs: billing-analysis/shared-costs.md
    - Invoicing: billing-analysis/invoicing.md
  - '<i class="fa fa-arrow-up"></i> Optimization':
    - Recommendations: optimization/recommendations.md
    - Cost Optimization: optimization/cost-optimization.md
  - '<i class="fa fa-university"></i> Budgets & Forecasting':
    - Budget Management: budgets-forecasting/budget-management.md
    - Forecasting: budgets-forecasting/forecasting.md
  - '<i class="fa fa-tag"></i> Resource Management':
    - Tag Management: resource-management/tag-management.md
    - VM Scheduler: resource-management/vm-scheduler.md
    - Resource Scheduling: resource-management/resource-scheduling.md
  - '<i class="fa fa-magic"></i> Automation':
    - Global Policies: automation/policies.md
    - Workflows: automation/workflows.md
    - Auto Invoicing: automation/auto-invoicing.md

extra:
  favicon: images/Clip path group.svg
  social:
    - icon: fontawesome/brands/github-alt
      link: https://github.com/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/

extra_css:
  - https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css
  - stylesheets/custom.css

use_directory_urls: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - admonition
  - pymdownx.arithmatex:
      generic: true
  - footnotes
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.mark
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - minify:
      minify_html: true

copyright: |
  &copy; 2025 <a href="https://github.com/purpledatainc-tx" target="_blank" rel="noopener">CloudPi Inc</a>
